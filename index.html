    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ffae00, #ff0, #0f0, #00f, #a0f, #f0f, #ff0, #ffae00, #ff0000);

            animation: gradient 15s ease infinite;

        @keyframes gradient {
            0% {

            50% {
                background-position: 100% 50%;

            100% {
                background-position: 0% 50%;
            }
